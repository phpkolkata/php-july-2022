<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .bdr {
        border: 1px solid black;
      }
    </style>
  </head>
  <hr>
    <!-- Topic: Plain Container -->

    <!-- 1. block element container - blocks the line -->
    <!-- div, p, table -->
    <!-- 2. inline element container - retain within the line-->
    <!-- span -->

    <!-- 1.block Element -->
    <div>
      hello
      <span class="red">india</span>
    </div>

    <p>this is para</p>
    <p>this is para</p>

    <div>this is div</div>
    <div>this is div</div>

    <!-- align=left,center,right -->
    <!-- valign=top,middle,bottom -->
    <table border="1" width="200" height="200">
      <tr>
        <td align="left" valign="top">1</td>
      </tr>
    </table>
    <hr />

    <table border="1" width="200" height="200">
      <tr>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
    </table>
    <hr>

    <table border="1" width="200" height="200">
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
    <hr>

    <table border="1" width="200" height="200">
        <tr>
          <td colspan="2">1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
        </tr>
      </table>
      <hr>


      <table border="1" width="200" height="200">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
     
      </table>

      <!-- hw: https://www.w3schools.com/html/html_forms.asp -->
  </body>
</html>
